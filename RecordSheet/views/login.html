% rebase('base.html', title='Login', nav=False)
% ses = www_session()
<section>
% if defined('msg'):
<p>{{msg}}</p>
% end
<form method="POST" action="/login" class="login-form">
    <label>Username</label><input name="username" required /><br/>
    <label>Password</label><input type="password" name="password" required />
    <input type="hidden" name="csrf-token" value="{{ses['csrf-token']}}" />
    <button>Login</button>
</form>
</section>
